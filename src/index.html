<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ascii Images</title>
    <link href="./index.scss" rel="stylesheet">
    <link rel="shortcut icon" type="image/icon" href="./favicon.ico"/>
  </head>
  <body>
    <header>
      <h1>ASCII Image Creator</h1>
      <article>
        Convert any bmp, png, jpg, gif or tiff file to text
      </article>

      <div class="file-reader-container">
        <div class="file-reader-wrapper">
          <input id="file" name="file" class="file-reader" type="file">
          <label for="file" class="file-label">Drag files here<br /> .png, .jpg, .gif, .bmp, .tiff</label>
          <button class="mobile-button">Upload Files</button>
        </div>
      </div>
    </header>
    <article class="display">
    </article>
      <video style="display: none;" id="video" ></video>
      <canvas id="canvas" width="800px" height="600px"></canvas>
      <button disabled id="video-button">take a snapshot</button>
    <footer>
      Created with <a href="https://github.com/oliver-moran/jimp">jimp</a>
    </footer>
    <script type="text/javascript" src="./dist/main.js" ></script>
  </body>
</html>
