<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ascii Images</title>
    <link rel="shortcut icon" type="image/icon" href="./favicon.ico"/>
  </head>
  <body>
    <header>
      <h1>ASCII Image Creator</h1>
      <article>
        Convert any bmp, png, jpg, gif or tiff file to text
      </article>

      <button id="file-upload">Upload File</button>
    </header>
    <article class="display">
    </article>
      <video style="display: none;" id="video" ></video>
      <div id="canvas-container">
        <canvas id="canvas" width="800px" height="600px"></canvas>
      </div>
      <button disabled id="video-button">take a snapshot</button>
    <footer>
      Created with <a href="https://github.com/oliver-moran/jimp">jimp</a>
    </footer>
    <script type="text/javascript" src="./dist/main.js" ></script>
  </body>
</html>
